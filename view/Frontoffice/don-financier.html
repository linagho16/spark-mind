<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Don Financier - Aide Solidaire</title>
  <style>
    /* ======= DON FINANCIER PAGE ======= */
    body {
      font-family: "Poppins", sans-serif;
      background-color: #FBEDD7;
      margin: 0;
      color: #333;
    }

    .container-don {
      max-width: 500px;
      margin: 3rem auto;
      padding: 2rem;
      background: #fff;
      border-radius: 25px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden;
      text-align: center;
    }

    /* Petit pigeon en fond */
    .container-don::before {
      content: "üïäÔ∏è";
      position: absolute;
      font-size: 8rem;
      opacity: 0.08;
      top: 10px;
      right: 10px;
    }

    h1 {
      margin-bottom: 1rem;
      color: #7d5aa6;
      font-size: 2rem;
    }

    p.info-text {
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: 600;
      color: #333;
      text-align: left;
    }

    input[type="number"],
    select,
    textarea {
      padding: 0.7rem 1rem;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 1rem;
      outline: none;
      width: 100%;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    input[type="number"]:focus,
    select:focus,
    textarea:focus {
      border-color: #ec7546;
      box-shadow: 0 3px 10px rgba(236,117,70,0.2);
    }

    /* Slider montant */
    .slider-container {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    input[type="range"] {
      flex: 1;
      accent-color: #ec7546;
    }

    .amount-display {
      min-width: 50px;
      font-weight: 600;
    }

    button.submit-btn {
      background-color: #ec7546;
      color: white;
      padding: 0.8rem 1rem;
      border: none;
      border-radius: 20px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button.submit-btn:hover {
      background-color: #f4a261;
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }

    /* Bouton Retour */
    .btn-return {
      display: inline-block;
      margin-bottom: 1rem;
      padding: 0.5rem 1rem;
      background-color: #7d5aa6;
      color: white;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s ease;
    }

    .btn-return:hover {
      background-color: #b58ce0;
    }

    /* Responsive */
    @media (max-width: 550px) {
      .container-don {
        margin: 2rem 1rem;
        padding: 1.5rem;
      }

      h1 {
        font-size: 1.7rem;
      }
    }
  </style>
</head>
<body>
  <div class="container-don">
    <a href="frontoffice.html" class="btn-return">‚Üê Retour</a>
    <h1>üí∞ Faire un Don Financier</h1>
    <p class="info-text">Merci pour votre g√©n√©rosit√© ‚ù§Ô∏è Votre aide change des vies.</p>

    <form>
      <label for="montant">Montant (‚Ç¨ ou TND)</label>
      <div class="slider-container">
        <input type="range" id="montant" min="1" max="1000" value="50">
        <span class="amount-display" id="displayMontant">50</span>
      </div>

      <label for="don-type">Type de don</label>
      <select id="don-type" required>
        <option value="">-- S√©lectionnez --</option>
        <option value="unique">Don unique</option>
        <option value="recurrent">Don r√©current</option>
      </select>

      <label for="paiement">Moyen de paiement</label>
      <select id="paiement" required>
        <option value="">-- S√©lectionnez --</option>
        <option value="carte">Carte bancaire</option>
        <option value="paypal">PayPal</option>
        <option value="autre">Autre</option>
      </select>

      <label for="message">Pourquoi faites-vous ce don ? (optionnel)</label>
      <textarea id="message" rows="3" placeholder="Votre message..."></textarea>

      <button type="submit" class="submit-btn">Envoyer le don</button>
    </form>
  </div>

  <script>
    // Mettre √† jour l'affichage du slider
    const slider = document.getElementById('montant');
    const display = document.getElementById('displayMontant');
    slider.addEventListener('input', () => {
      display.textContent = slider.value;
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SparkMind - Dashboard</title>

    <!-- Font Awesome pour icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- Ton CSS existant -->
    <link rel="stylesheet" href="formlaire.css">

    <style>
        /* Sidebar Dashboard */
        .dashboard {
            width: 220px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            background-color: #1f8c87;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 30px;
            box-shadow: 2px 0 8px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        .dashboard h2 {
            margin-bottom: 40px;
            font-size: 1.8em;
            text-align: center;
        }

        .dashboard ul {
            list-style: none;
            padding: 0;
            width: 100%;
        }

        .dashboard ul li {
            padding: 15px 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background 0.2s;
        }

        .dashboard ul li:hover {
            background-color: #176f6d;
        }

        .dashboard ul li i {
            width: 20px;
            text-align: center;
            font-size: 18px;
        }

        /* Contenu principal */
        .main-content {
            margin-left: 220px;
            padding: 20px;
        }

        @media (max-width: 768px) {
            .dashboard {
                width: 100%;
                height: auto;
                position: relative;
                flex-direction: row;
                justify-content: space-around;
                padding: 10px 0;
            }

            .dashboard h2 {
                display: none;
            }

            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>

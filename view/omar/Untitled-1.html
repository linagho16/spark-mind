<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SparkMind - Dashboard</title>

    <!-- Font Awesome pour icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- Ton CSS existant -->
    <link rel="stylesheet" href="formlaire.css">

    <style>
        /* Sidebar Dashboard */
        .dashboard {
            width: 220px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            background-color: #1f8c87;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 30px;
            box-shadow: 2px 0 8px rgba(0,0,0,0.1);
        }

        .dashboard h2 {
            margin-bottom: 40px;
            font-size: 1.8em;
            text-align: center;
        }

        .dashboard ul {
            list-style: none;
            padding: 0;
            width: 100%;
        }

        .dashboard ul li {
            padding: 15px 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background 0.2s;
        }

        .dashboard ul li:hover {
            background-color: #176f6d;
        }

        .dashboard ul li i {
            width: 20px;
            text-align: center;
            font-size: 18px;
        }

        /* Contenu principal */
        .main-content {
            margin-left: 220px;
            padding: 20px;
        }

        @media (max-width: 768px) {
            .dashboard {
                width: 100%;
                height: auto;
                position: relative;
                flex-direction: row;
                justify-content: space-around;
            }

            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>

    <!-- Sidebar Dashboard -->
    <div class="dashboard">
        <h2>Dashboard</h2>
        <ul>
            <li><i class="fa-solid fa-box"></i> Produit</li>
            <li><i class="fa-solid fa-plus"></i> Ajouter Produit</li>
            <li><i class="fa-solid fa-list"></i> Catégories</li>
            <li><i class="fa-solid fa-right-from-bracket"></i> Déconnexion</li>
        </ul>
    </div>

    <!-- Contenu principal -->
    <div class="main-content">
        <div class="container">
            <div class="header">
                <div class="logo">
                    <img src="logo.png" alt="SparkMind Logo">
                </div>
                <h1>SparkMind</h1>
                <p class="subtitle">« Quand la pensée devient espoir. »</p>
            </div>

            <div class="form-card">
                <h2 style="color: #ec7546; text-align: center; margin-bottom: 10px;">✋ Demande d'Aide</h2>
                <p class="tagline">
                    Parce qu'un petit geste peut changer une vie.
                </p>

                <div class="progress-bar">
                    <div class="progress-fill" id="progressBar"></div>
                </div>

                </form>
            </div>
        </div>
    </div>

</body>
</html>
